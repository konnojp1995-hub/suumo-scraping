name: Execute Scheduled Scraping Jobs

on:
  # スケジュール実行（09:15-10:55と22:15-23:55 JSTを5分間隔で実行）
  # 注意: GitHub ActionsのcronはUTC時刻で指定（JST = UTC + 9時間）
  schedule:
    # 朝の時間帯（JST 09:15-10:55 = UTC 00:15-01:55）5分ごと
    - cron: '15,20,25,30,35,40,45,50,55 0 * * *'  # UTC 00:15-00:55 (JST 09:15-09:55)
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 1 * * *'  # UTC 01:00-01:55 (JST 10:00-10:55)
    # 夜の時間帯（JST 22:15-23:55 = UTC 13:15-14:55）5分ごと
    - cron: '15,20,25,30,35,40,45,50,55 13 * * *'  # UTC 13:15-13:55 (JST 22:15-22:55)
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 14 * * *'  # UTC 14:00-14:55 (JST 23:00-23:55)
  
  # 手動実行も可能にする
  workflow_dispatch:
    inputs:
      time:
        description: '実行時刻 (HH:MM:SS形式、例: 09:15:00) - 現在時刻のジョブを実行する場合は空欄'
        required: false
        type: string

jobs:
  execute-scraping:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # タイムアウト設定（最大15分）
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Execute scraping jobs
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
        run: npm run execute-scheduled-jobs
