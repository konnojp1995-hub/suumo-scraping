name: Execute Scheduled Scraping Jobs

on:
  # スケジュール実行（毎日9:15と22:15 JST = UTC 00:15と13:15）
  # 注意: GitHub ActionsのcronはUTC時刻で指定
  schedule:
    - cron: '15 0 * * *'  # UTC 00:15 (JST 09:15)
    - cron: '15 13 * * *' # UTC 13:15 (JST 22:15)
  
  # 手動実行も可能にする
  workflow_dispatch:
    inputs:
      time:
        description: '実行時刻 (HH:MM:SS形式、例: 09:15:00) - 現在時刻のジョブを実行する場合は空欄'
        required: false
        type: string

jobs:
  execute-scraping:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # タイムアウト設定（最大15分）
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Execute scraping jobs
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
        run: npm run execute-scheduled-jobs

